<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="icon image" href="./public/icon/icon-todo-list.png">
    <link rel="stylesheet" href="./source/css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- content one -> is add task user -->
    <section class="app-todo">
        <section class="viewport-user container">
            <div class="viewPanel-user shadow rounded-3 mt-4 mb-4">
                <div class="d-flex flex-row justify-content-between align-items-center container">
                    <h2 class="text-start ps-1 fs-5 fst-italic pt-2">Todo List App</h2>
                    <span class="icon pt-2"><i class="fa fa-bars"></i></span>
                </div>
                <div class="viewPanel-adding mt-2">
                    <form class="form form-control p-4 d-flex flex-row justify-content-center align-items-center">
                        <input type="text" class="input-value input-group-text ms-2" id="input-valid" placeholder="Enter value todo...">
                        <input type="date" class="input-date input-group-text ms-2" id="input-valid">
                        <button class="btn-add btn btn-success ms-2"><i class="fa-solid fa-circle-check fa-beat text-light"></i></button>
                    </form>
                    <div class="d-flex flex-row justify-content-between align-items-center m-2 container">
                        <div class="content-Todo">
                            <h2 class="count-todos text-start fs-6 fw-bold pt-3">Laps 0</h2>
                        </div>
                        <div class="filter-content">
                            <select name="select-filter" class="filter-todo form-select bg-warning mt-3 mb-4">
                                <option value="All">All</option>
                                <option value="Complete">Complete</option>
                                <option value="unComplete">unComplete</option>
                                <option value="Liked">Liked</option>
                            </select>
                        </div>
                    </div>
                    <div class="container d-flex flex-row justify-content-between align-items-center">
                        <div class="setting-todo d-flex flex-row justify-content-start mb-4">
                            <button class="btn-all btn btn-warning ms-1">All</button>
                            <button class="btn-complete btn btn-primary text-light ms-1">Complete</button>
                            <button class="btn-uncomplete btn btn-primary text-light ms-1">unComplete</button>
                            <button class="btn-liked btn btn-primary text-light ms-1">Like</button>
                        </div>
                        <div class="chanage-theme mb-4">
                            <button class="theme-Dark btn btn-dark"><i class="fa-solid fa-moon fa-shake"></i></button>
                            <button class="clear-todo btn btn-danger"><i class="fa-solid fa-eraser fa-fade text-light"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- content two -> is todo list dataBase or is Data todo items -->
        <section class="viewport-dataBase container shadow rounded-3 p-2">
            <div class="view-dataBase w-100 h-50 shadow mt-5 overflow-y-auto">
                <table class="table table-data table-hover table-responsive-sm">
                    <h3 class="text-message text-start text-capitalize fs-6 pt-2 pb-5 fw-medium"><i class="fa-solid fa-triangle-exclamation fa-bounce text-danger pe-2 ps-4"></i>Todo has not been added</h3>
                    <thead>
                        <tr class="text-center">
                          <th scope="col" class="fs-6 fw-medium">#</th>
                          <th scope="col" class="fs-6 fw-medium">Value</th>
                          <th scope="col" class="fs-6 fw-medium">Date</th>
                          <th scope="col" class="fs-6 fw-medium">Time</th>
                          <th scope="col" class="fs-6 fw-medium">Status</th>
                          <th scope="col" class="fs-6 fw-medium">Action</th>
                        </tr>
                      </thead>
                      <thead class="dataBase">
                        <tr class="text-center">
                            <th scope="row">1</th>
                            <th>Learning JS and React Native</th>
                            <th>12/1/2024</th>
                            <th>12:15:59</th>
                            <th>waiting</th>
                            <th>
                                <button class="btn btn-success ms-1"><i class="fa fa-check"></i></button>
                                <button class="btn btn-danger ms-1"><i class="fa fa-trash"></i></button>
                                <button class="btn btn-warning ms-1"><i class="fa fa-star"></i></button>
                            </th>
                        </tr>
                      </thead>
                </table>
            </div>
        </section>
    </section>
    <section class="modal-box-content">
        <div class="modal-box bg-success rounded-bottom-3 text-light shadow">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <h4 class="text-start ps-2 pt-3 fs-6 fw-medium">User Error</h4>
                <span class="close-modal text-warning pe-2" style="cursor: pointer;"><i class="fa fa-close"></i></span>
            </div>
            <p class="text-start ps-2 text-capitalize fs-6 fw-medium">Please write the data and then add it</p>
            <div class="progress-box rounded-3 bg-success">
                <div class="progress-box-bar bg-danger"></div>
            </div>
        </div>
    </section>
    <!-- script file && library link file -->
    <script src="./source/javaScript/app.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/animejs/lib/anime.min.js"></script>
</body>
</html>
